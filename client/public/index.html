<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Maze Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #ui {
            padding: 10px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            z-index: 100;
        }
        
        #gameCanvas {
            background-color: #2a2a2a;
            border: 2px solid #555;
            cursor: crosshair;
        }
        
        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 14px;
            font-weight: bold;
        }
        
        #playerInfo {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }
        
        .player-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #instructions {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="controls">
                <button id="joinGameBtn">Join Game</button>
                <button id="readyBtn" disabled>Ready</button>
                <span id="status">Disconnected</span>
            </div>
            <div id="playerInfo">
                <div class="player-stat">
                    <span>Room:</span>
                    <span id="roomId">-</span>
                </div>
                <div class="player-stat">
                    <span>Players:</span>
                    <span id="playerCount">0/0</span>
                </div>
                <div class="player-stat">
                    <span>Lives:</span>
                    <span id="playerLives">3</span>
                </div>
                <div class="player-stat">
                    <span>Checkpoints:</span>
                    <span id="checkpointCount">0</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="instructions">
            <h4>Controls:</h4>
            <p>• WASD / Arrow Keys: Move</p>
            <p>• Mouse: Look direction</p>
            <p>• Reach checkpoints for abilities (later)</p>
            <p>• First to finish wins!</p>
        </div>
    </div>
    
    <div id="loadingScreen">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">Connecting to game...</p>
        </div>
    </div>
    
    <script type="module" src="src/main.ts"></script>
</body>
</html>
